<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="/static/admin_templates1/img/logo/AVLOGO.jpg" rel="icon">
  <title>Admin Page</title>
  <link href="/static/admin_templates1/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="/static/admin_templates1/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/static/admin_templates1/css/ruang-admin.min.css" rel="stylesheet">
</head>
<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav sidebar sidebar-light accordion" id="accordionSidebar">
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/ah">
        <div class="sidebar-brand-icon">
          <img src="/static/admin_templates1/img/logo/AVLOGO.jpg">
        </div>
        <div class="sidebar-brand-text mx-3">ALGORITHM VISUALIZER</div>
      </a>
      <hr class="sidebar-divider my-0">
      <li class="nav-item active">
        <a class="nav-link" href="/ah">
          <i class="fas fa-home"></i>
          <span>Home</span></a>
      </li>
      <hr class="sidebar-divider">
      <div class="sidebar-heading">
        Features
      </div>
      <li class="nav-item">
        <a class="nav-link" href="/viewusr">
          <i class="fas fa-address-book"></i>
          <span>View Registered User</span>
        </a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/viewfdbk">
          <i class="fas fa-envelope"></i>
          <span>View Feedback</span>
        </a>
      </li>
        <li class="nav-item">
            <a class="nav-link" href="/doubtclr1">
              <i class="fas fa-question"></i>
              <span>Doubt Clearence</span>
            </a>
      </li>
        <li class="nav-item">
            <a class="nav-link" href="/changepwd">
              <i class="fas fa-lock"></i>
              <span>Change Password</span>
            </a>
        </li>

      <hr class="sidebar-divider">
    </ul>
    <!-- Sidebar -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <!-- TopBar -->
        <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
          <button id="sidebarToggleTop" class="btn btn-link rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
          <ul class="navbar-nav ml-auto">
            <div class="topbar-divider d-none d-sm-block"></div>
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="img-profile rounded-circle" src="/static/admin_templates1/img/boy.png" style="max-width: 60px">
                <span class="ml-2 d-none d-lg-inline text-white small">ADMIN</span>
              </a>
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
                </a>
              </div>
            </li>
          </ul>
        </nav>
        <!-- Topbar -->

        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="../">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
            </ol>
          </div>
        </div>
            <!-- Area Chart -->
                <div class="card-body">
            <!-- Invoice Example -->
            <div class="col-xl-12 col-lg-7 mb-4">
              <div class="card">
                  {% block body %}
                  {% endblock %}
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between"></div>
                <div class="card-footer"></div>
              </div>
            </div>
          <!-- Modal Logout -->
          <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelLogout"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabelLogout">Log Out</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to logout?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                  <a href="/" class="btn btn-primary">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll to top -->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <script src="/static/admin_templates1/vendor/jquery/jquery.min.js"></script>
  <script src="/static/admin_templates1/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/admin_templates1/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="/static/admin_templates1/js/ruang-admin.min.js"></script>
  <script src="/static/admin_templates1/vendor/chart.js/Chart.min.js"></script>
  <script src="/static/admin_templates1/js/demo/chart-area-demo.js"></script>
</body>
</html>
