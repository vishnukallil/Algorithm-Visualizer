{% extends "Graph/Graph_container.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create custom graphs, generate BFS, DFS animations and find path between nodes using best first search or A* Algorithm." />
    <meta name="keywords" content="graph visualization, breadth-first-search, depth-first-search, best-first-search, A* Algorithm, path-finding" />
    <link rel="stylesheet" href="/static/bfsdfs/css/main.css">
    <title>Graph Visualization</title>
</head>

<body>
<div>
     <h2 align="center"><strong>Depth-First Search</strong></h2>
     <div id="controls">
        <h2>Controls</h2>
        <div class="left">
            <button id="vertexButton" data-clicked="false">Add Vertex</button>
            <button id="edgeButton" data-clicked="false">Add Edge</button>
            <button id="dfsButton">DFS</button>
            <button id="clear">Clear Nodes</button>
            <button id="clearCanvas">Clear Canvas</button>
        </div>
    </div>
    <div class="container">
        <canvas id="myCanvas" style="border:1px solid #000000;"></canvas>
        <div id="display-panel">
            <div id="top">
                 <table>
                    <tr>
                        <td>Operations|</td>
                        <td>mode:<span id="mode-name">Pointer</span></td>
                    </tr>
                </table>
            </div>
            <div id="operations">
            </div>
        </div>
    </div>
</div>
    <script type="module" src="/static/bfsdfs/js/dfsdraw.js"></script>
</body>
</html>
{% endblock %}
