{% extends "Data_Structure/DS_container.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/dist/css/style.css">
  <title>Queue Visualization</title>
</head>
<body>
  <header class="main-header">
      <h2><strong>Queue Visualization</strong></h2>
  </header>
<div id="rr">
    <div class="grid">
      <div class="grid-col stack-container">
        <div class="stack-holder">
          <div class="stack-items">
          </div>
        </div>
      </div>
      <div class="grid-col operations">
        <div class="buttons">
            <input type="text" id="user-value" class="form-control">
          <button class="button" id="push">Enqueue</button>
          <button class="button" id="pop">Dequeue</button>
          <button class="button" id="clearStack" >Clear</button>
        </div>
      </div>
    </div>
</div>
  <script src="/static/dist/js/sc.js"></script>
  <script src="/static/jquery.min.js"></script>
</body>
</html>
{% endblock %}
