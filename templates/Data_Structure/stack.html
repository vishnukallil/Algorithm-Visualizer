{% extends "Data_Structure/DS_container.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/dist/css/style.css">
  <title>Stack Visualization</title>
</head>
<body>
  <header class="main-header">
      <h2><strong>Stack Visualization</strong></h2>
  </header>
<div id="rr">
{#  <div class="container">#}
    <div class="grid">
      <div class="grid-col stack-container">
        <div class="stack-holder">
          <div class="stack-items">
          </div>
        </div>
      </div>
      <div class="grid-col operations">
        <div class="buttons">
          <input type="text" id="text1" class="form-control" placeholder="Enter Value">
          <input type="button" class="button" id="push-enter" value="Enter">
          <button class="button" id="push">Push</button>
          <button class="button" id="pop">Pop</button>
          <button class="button" id="clearStack" >Clear</button>
        </div>
      </div>
    </div>
</div>
  <script src="/static/dist/js/script.js"></script>
  <script src="/static/jquery.min.js"></script>
</body>
<script>
    $("#text1").hide();
$("#push-enter").hide();
$("#push").click(function () {
$("#text1").show();
$("#push-enter").show();
});
$("#push-enter").click(function () {
$("#text1").hide();
$("#push-enter").hide();
});

$("#push-enter").click(function () {
  var a=document.getElementById("text1").value;
      // window.prompt("Enter value");
{#  alert(a);#}
    document.getElementById("text1").value="";
  const itemName =  a;
  stack.push(itemName);

  disableButtons(true);
  // Create HTML element and push it to items
  const item = document.createElement('div');
  item.classList.add('stack-item');
  item.innerHTML = itemName;
  items.insertBefore(item, items.childNodes[0]);

  setTimeout(() => {
    disableButtons(false);
  },500)
});
</script>
</html>
{% endblock %}
